{% if competitors %}
<div class="mt-8 bg-indigo-50 p-6 rounded-xl border border-indigo-200">
    <div class="flex items-center space-x-2 mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-5 h-5 text-indigo-600">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
        </svg>
        <h3 class="font-bold text-indigo-900">Key Competitors</h3>
    </div>
    <div id="competitors" class="text-indigo-700 leading-relaxed"></div>
</div>
<script>
    document.getElementById("competitors").innerHTML = marked.parse(
        `{{ competitors|safe }}`,
    );
</script>
{% endif %}
